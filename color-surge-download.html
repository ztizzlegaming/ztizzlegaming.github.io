<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0d2a" />
  <title>Color Surge — Download</title>

  <style>
    :root {
      --bg1: #070817;
      --bg2: #0b0d2a;
      --card: rgba(255,255,255,0.07);
      --stroke: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 50% 0%, rgba(110,80,255,0.35), transparent 60%),
        radial-gradient(900px 600px at 20% 40%, rgba(0,180,255,0.25), transparent 55%),
        radial-gradient(900px 600px at 80% 60%, rgba(255,120,0,0.22), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .wrap { width: min(680px, 100%); }

    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      padding: 28px 20px;
      box-shadow: 0 18px 70px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .logo {
      width: 160px;
      max-width: 60%;
      margin: 0 auto 16px auto;
      display: block;
      border-radius: 16px;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 34px;
      line-height: 1.1;
    }

    .tagline {
      margin: 0 0 18px 0;
      font-size: 18px;
      color: var(--muted);
    }

    .status {
      margin: 10px 0 18px 0;
      font-size: 14px;
      color: var(--muted);
    }

    .store-buttons {
      display: grid;
      gap: 14px;
      justify-items: center;
      margin-top: 10px;
    }

    .store-buttons a img {
      height: 54px;
      max-width: 100%;
      display: block;
    }

    .fineprint {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      line-height: 1.4;
    }

    code.inline {
      background: rgba(0,0,0,0.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- Logo -->
      <img
        src="images/color-surge.png"
        alt="Color Surge"
        class="logo"
      />

      <h1>Color Surge</h1>
      <p class="tagline">Color the Grid. Solve the Surge.</p>

      <div id="status" class="status">Preparing your download…</div>

      <!-- Store buttons -->
      <div class="store-buttons">
        <a id="primaryLink" href="#" rel="noopener">
          <img id="primaryImg" src="" alt="Download">
        </a>

        <a href="https://play.google.com/store/apps/details?id=com.jordanturley.colorsurge" rel="noopener">
          <img src="images/android.png" alt="Get it on Google Play">
        </a>

        <a href="https://apps.apple.com/app/id0000000000" rel="noopener">
          <img src="images/apple.png" alt="Download on the App Store">
        </a>
      </div>

      <div class="fineprint">
        If nothing happens, tap a button above.<br>
        Share this link anywhere: <code class="inline">ztizzle.com/color-surge-download.html</code>
      </div>

    </div>
  </div>

  <script>
    // === Replace when your App Store page is live ===
    const APP_STORE_URL = "https://apps.apple.com/app/id0000000000"; // placeholder
    const PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.jordanturley.colorsurge";

    const primaryLink = document.getElementById("primaryLink");
    const primaryImg  = document.getElementById("primaryImg");
    const statusEl    = document.getElementById("status");

    function isIOS() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const iOS = /iPad|iPhone|iPod/.test(ua);
      const iPadOS = (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      return iOS || iPadOS;
    }

    function isAndroid() {
      return /Android/.test(navigator.userAgent || navigator.vendor || window.opera);
    }

    let target = null;
    let label = "store";
    let img = "";

    if (isIOS()) {
      target = APP_STORE_URL;
      label = "App Store";
      img = "images/apple.png";
    } else if (isAndroid()) {
      target = PLAY_STORE_URL;
      label = "Google Play";
      img = "images/android.png";
    }

    if (target) {
      primaryLink.href = target;
      primaryImg.src = img;
      primaryImg.alt = `Download on ${label}`;

      let seconds = 2;
      statusEl.textContent = `Taking you to ${label} in ${seconds}…`;

      const timer = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(timer);
          statusEl.textContent = `Redirecting to ${label}…`;
          window.location.replace(target);
        } else {
          statusEl.textContent = `Taking you to ${label} in ${seconds}…`;
        }
      }, 1000);
    } else {
      statusEl.textContent = "Choose your store:";
      primaryLink.style.display = "none";
    }
  </script>
</body>
</html>
